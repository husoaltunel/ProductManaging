
<div class="container">

    <form [formGroup]="form">
        <h1 class="mb-5">Edit Product</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        <input formControlName="name" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Quantity</span>
        <input formControlName="quantity" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
        <input formControlName="price" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="d-flex justify-content-center mt-5">
          <button class="btn btn-lg btn-primary" (click)="edit()">Edit</button>
    </div>
    </form>
    
</div>
