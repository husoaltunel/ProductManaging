<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a  class="navbar-brand" routerLink="/">Product-Managing</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/products']" routerLinkActive="active">Products</a>
        </li>
      </ul>
      <form class="d-flex ms-auto" #LoginForm="ngForm" (ngSubmit)="login()" autocomplete="off" *ngIf="!loggedIn">
          <input name="username" [(ngModel)]="loginInfo.username" class="form-control me-2" type="search" placeholder="Username" aria-label="Search">
          <input name="password" [(ngModel)]="loginInfo.password" class="form-control me-2" type="password" placeholder="Password" aria-label="Search">
          <button class="btn btn-success btn-lg btn-login" type="submit">Login</button>
      </form>
      <div class="d-flex" *ngIf="loggedIn">
        <div class="btn-group">
          <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><strong>{{getCurrentUserInfo().name | titlecase}} {{getCurrentUserInfo().surname | titlecase}} | Roles :  <span *ngFor="let role of roles">{{ role}}</span></strong></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/edit-profile">Edit Profile</a></li>         
          </ul>
        </div>
        <button class="btn btn-outline-light mx-1" type="submit" (click)="logOut()">LogOut</button>
      </div>    
    </div>
  </div>
</nav>
